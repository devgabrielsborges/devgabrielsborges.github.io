name: Auto Update Portfolio Projects

on:
  # Run every day at 2 AM UTC (11 PM BRT / 10 PM BRST)
  schedule:
    - cron: "0 2 * * *"

  # Allow manual triggering
  workflow_dispatch:

  # Run when new releases are created (to catch new projects)
  release:
    types: [published]

jobs:
  update-projects:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Update projects from GitHub API
        run: npm run update-projects
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/views/Home.vue
          git commit -m "ğŸ¤– Auto-update: Refresh latest projects from GitHub API

          - Updated project list with latest repositories
          - Refreshed descriptions and technologies
          - Automated update on $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Build portfolio
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: npm run build

      - name: Deploy to GitHub Pages
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: gabrielsborges.dev

      - name: Summary
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "âœ… Portfolio updated and deployed successfully!"
            echo "ğŸš€ Latest projects automatically refreshed from GitHub API"
            echo "ğŸ“… Update completed on $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          else
            echo "â„¹ï¸  No changes detected - portfolio is up to date"
            echo "ğŸ“… Check completed on $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          fi
